<!doctype html>
<html>
  <head>
    <title>Basic Styles</title>
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }
      .header {
        text-align: center;
      }
      .logo {
        width: 200px;
      }

      .content {
        color: #333;
        max-width: 600px;
        margin: 0 auto;
      }

      .footer {
        border-top: 1px solid #CCC;
        margin-top: 40px;
        text-align: right;
      }
      .footer span {
        color: gray;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="logo.png" alt="The Web Works" />
    </div>

    <div class="content">
      <h1 class="title">Hello, World!</h1>
      <p class="text">We make the best websites in the internet. Contact us via <a href="mailto:info@example.com">email</a>.</p>
    </div>

    <div class="footer">
      <span>&copy; 2016</span>
    </div>
  </body>
</html>
