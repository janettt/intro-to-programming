<!doctype html>
<html>
  <head>
    <title>Inline elements examples</title>
  </head>
  <body>
    <p>
      This paragraph containes <a href="https://www.google.com/">a link</a>, click it and it will take you to Google.
    </p>
    <p>
      <a href="https://www.google.com/" target="_blank">This link</a> will also take you to Google, but it will open in a new tab/window.
    </p>

    <p>
      In this paragraph, we are going to use <strong>strong</strong> tags, <b>bold tags</b>, and <em>emphasize some text</em>.
    </p>

    <p>
      <img src="car.jpeg" alt="Image of a car" title="Yellow car" />
    </p>

  </body>
</html>
